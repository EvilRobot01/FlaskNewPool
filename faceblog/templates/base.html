<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    {% block head %} {% endblock %}
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WebSiteName</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="{{url_for('core.index')}}">Home</a></li>
                <li><a href="{{url_for('core.info')}}">About</a></li>
                {% if current_user.is_authenticated %}
                <li><a href="{{url_for('users.logout')}}">Log out</a></li>
                <li><a href="{{url_for('users.account')}}">Account</a></li>
                <li><a href="{{url_for('core.info')}}">Create Post</a></li>
                {% else %}
                <li><a href="{{url_for('users.login')}}">Log in</a></li>
                <li><a href="{{url_for('users.register')}}">Register</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% block body %} {% endblock %}
    </div>
</body>

</html>
